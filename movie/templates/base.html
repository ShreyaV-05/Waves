<!DOCTYPE html>

<head>
    <style>
        body {
  font-family: Arial, Helvetica, sans-serif;
}

.navbar {
  overflow: hidden;
  background-color: #333;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

body {margin:0;}

.topnav {
  overflow: hidden;
  background-color: #f1f1f1;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  border-bottom: 3px solid transparent;
}

.topnav a:hover {
  border-bottom: 3px solid red;
}

.topnav a.active {
  border-bottom: 3px solid red;
}
    </style>
</head>
<html lang="en">

<body style="background-color: #85B291;">
<!-- Navigation Bar from bootstrap -->
<div class="navbar">
    <a href="{{url_for('home')}}" class="w3-bar-item w3-button">Home</a>
    <a href = "/movie">Movie Theatres</a>
    <a href = "{{url_for('movie.movierev_route')}}">Movie Theatre Review Form</a>
    <a href = "/movie/reviews">Movie Theatre Reviews</a>
</div>

<div>
    <div class="product" style="margin-top: 2%;">
        <div class="row" style="padding-top: 0%; padding-bottom: 5%;">

            <div class="col-8" >
                {% block title %}
                {% endblock %}
            </div>

        </div>

        <div class="row" style="padding-left: 10%;">
            <div class="col-sm-4">
                {% movie theatre1 %}
                {% endblock %}
            </div>

            <div class="col-sm-4">
                {% movie theatre2 %}
                {% endblock %}
            </div>

            <div class="col-sm-4">
                {% movie theatre3 %}
                {% endblock %}
            </div>

        </div>

    </div>
</div>
</body>

{% block script %}
<script src="https://threejs.org/build/three.js"></script>
<script src="{{ url_for('static', filename='vanta.topology.min.js') }}"></script>

<!-- below not working at moment, need to figure out how to make animation work -->
<script>
    VANTA.TOPOLOGY({
        el: "body",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 2750.00,
        minWidth: 800.00,
        scale: 1.00,
        scaleMobile: 1.00
    })
</script>
{% endblock %}

{% block style %}
<style>
      html, body {
          margin: 0;
          height: 100%;
          color: white;
      }

      h1{
          font-size: 5em;
      }


      .col-4 {
        background-color: cornsilk;
        color: black;
        border: 5px solid green;
        padding: 40px;
      }


       /* Next & previous buttons */
     .prev,
     .next {
        cursor: pointer;
        position: absolute;
        top: 40%;
        width: auto;
        padding: 16px;
        margin-top: -50px;
        color: black;
        font-weight: bold;
        font-size: 50px;
        border-radius: 0 10px 10px 0;
        user-select: none;
        -webkit-user-select: none;
     }

/* Position the "next button" to the right */
    .next {
        right: 0;
        border-radius: 10px 0 0 10px;
    }
.drop-down-menu li {z-index: auto;}
.drop-down-menu ul {z-index: 1000;}
    }

  </style>

{% endblock %}

</html>
