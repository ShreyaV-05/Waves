<!DOCTYPE html>
{% extends "base.html" %}
{% block style %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>


input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}


.col-25 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
</style>
{% endblock %}

{% block content %}

<body>

</div>
<h2>Responsive Form</h2>
<div class="container">
    <form method="POST" ID="myForm" action={{url_for('.responserev_route')}}>
        <div class="row">
            <div class="col-25">
                <label for="fname">First Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="cuisine">Cuisine</label>
            </div>
            <div class="col-75">
                <select id="cuisine" name="cuisine">
                    <option value="Harney Sushi">Harney Sushi(SD)</option>
                    <option value="Din Tai Fung">Din Tai Fung (SD)</option>
                    <option value="Bencotto Italian Kitchen">Bencotto Italian Kitchen (SD)</option>
                    <option value="La Puerta">La Puerta (SD)</option>
                    <option value="Civico 1845">Civico 1845(SD)</option>
                    <option value="Puesto">Puesto (SD)</option>
                    <option value="Eataly">Eataly (LA)</option>
                    <option value="Palermo">Palermo (LA)</option>
                    <option value="Mexican Village">Mexican Village (LA)</option>
                    <option value="Badmaash">Badmaash (LA)</option>
                    <option value="Tlayuda">Tlayuda (LA)</option>
                    <option value="Yang Chow">Yang Chow (LA)</option>
                    <option value="Scoma's Restaurant">Scoma's Restaurant (SF)</option>
                    <option value="Ryoko's Japanese Restaurant & Bar">Ryoko's Japanese Restaurant & Bar (SF)</option>
                    <option value="El Farolito">El Farolito (SF)</option>
                    <option value="Barzotto">Barzotto (SF)</option>
                    <option value="Miki Restaurant">Miki Restaurant (SF)</option>
                    <option value="Nopalito">Nopalito (SF)</option>
                </select>
                <div>
                    <div>
                        <div class="row">
                            <div class="col-25">
                                <label for="location">Location</label>
                            </div>
                            <div class="col-75">
                                <select id="location" name="location">
                                    <option value="SD">SD</option>
                                    <option value="SF">SF</option>
                                    <option value="LA">LA</option>
                                </select>
                                <div>
                                    <div>
                                        <div class="col-75">

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-25">
                                            <label for="review">Review</label>
                                        </div>
                                        <div class="col-75">
                                            <textarea id="review" name="review" placeholder="Write something.." style="height:200px"></textarea>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-25">
                                            <label for="rate">Rating</label>
                                        </div>
                                        <div class="col-75">
                                            <select id="rate" name="rate">
                                                <option value=1>1 star</option>
                                                <option value=2>2 star</option>
                                                <option value=3>3 star</option>
                                                <option value=4>4 star</option>
                                                <option value=5>5 star</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <input type="submit" value="Submit">
                                    </div>
    </form>
</div>
</body>
{% endblock %}
