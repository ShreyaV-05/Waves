<!DOCTYPE html>
{% extends "home.html" %}

{% block content %}
<div class="container">

    <div class="center-block" style="margin: 2% 5% 5%; font-family: gilroy,serif;">
        <!-- Title -->
        <div class="col-12" style="text-align: center;">
            <h1><strong>Prime Number series in Python</strong></h1>
        </div>

        <!-- Input and Content -->
        <div class="jumbotron text-center row">
            <div class="col-md-6">
                <h3>Type the nth number in the prime number sequence?</h3>
                <img class="img-responsive py-3" src="/static/assets/prime_numbers_spiral.svg" alt="" width="25%" height="Auto">
                <form id="fibForm" action="/minilabs_shreya/prime_numbers" method="POST" >
                    <input name="series" id="series" type="number" min="2" max="100" >
                    <button>Go!</button>
                </form>
            </div>

            <div class="col-md-6">
                <h3>Prime Number series for {{primenum.series}}</h3>
                <!-- Number, List table -->
                <table class="mx-auto">
                    <tr>
                        <th scope="col">Number</th>
                        <th scope="col">List</th>
                    </tr>
                    <tr>
                        <td>{{primenum.number}}</td>
                        <td>{{primenum.list}}</td>
                    </tr>
                </table>
            </div>
            <!-- Code/Explanation -->
            <a href="https://github.com/ShreyaV-05/Waves/blob/main/minilabs_shreya/prime_numbers.py#L4">Prime Number Code</a>       </div>
        </div>

    </div>

</div>
</div>
<style>
    table, td, th {
        border: 1px solid var(--dblue);
    }
    td, th {
        text-align:left;
    }
</style>
{% endblock %}
