<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Search</title>
    <style>
body {
 margin: 0;
 padding: 0;
 background-image: url(https://i.pinimg.com/originals/9e/18/1b/9e181b69c0962be76bbf0535b5c1716c.gif);
}

.search-box {
 position: absolute;
 top: 50%;
 left: 50%;
 transform: translate(-50%, -50%);
 background: #FFFFFF;
 height: 60px;
 border-radius: 40px;
 padding: 10px;
}

.search-box:hover > .search-txt {
 width: 240px;
 padding: 0 6px;
}

.search-box:hover > .search-btn {
 background: light blue;
 color: black;
}

.search-btn {
 color: #e84118;
 float: right;
 width: 40px;
 height: 40px;
 border-radius: 50%;
 background: #93E9BE;
 display: flex;
 justify-content: center;
 align-items: center;
 transition: 0.4s;
 color: white;
 cursor: pointer;
}

.search-btn > i {
 font-size: 30px;
}

.search-txt {
 border: none;
 background: none;
 outline: none;
 float: left;
 padding: 0;
 color: black;
 font-size: 16px;
 transition: 0.4s;
 line-height: 40px;
 width: 0px;
 font-weight: bold;
}

.navbar {
  overflow: hidden;
  background-color: #333;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 99;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 0.9px 20px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}
    </style>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>

</head>
<body>

<div class="navbar">
    <a href="/" class="w3-bar-item w3-button">Home</a>
    <a href="groc" class="w3-bar-item w3-button">Grocery</a>
    <a href="books" class="w3-bar-item w3-button">Books</a>
    <a href="cafe" class="w3-bar-item w3-button">Cafes</a>
    <a href="movie" class="w3-bar-item w3-button">Movie Theatres</a>
    <div class="dropdown">
        <button class="dropbtn">Mini-Labs
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href = "/minilabs_shreya/prime_numbers">Shreya</a>
            <a href = "/minilabs_andrea/myfibonacci">Andrea</a>
            <a href = "/ryan/odd">Ryan</a>
            <a href = "/minilabs_diane/fib">Diane</a>
            <a href = "/bubblesort/bubsort">Bubble Sort</a>
        </div>
    </div>
    <a href="/SEARCHBAR" class="w3-bar-item w3-button">Search</a>
</div>
</div>

<!-- Search Bar -->
<div class="search-box">
    <input type="text" name="" class="search-txt" placeholder="Search..."/>
    <a class="search-btn" href="https://youtu.be/dQw4w9WgXcQ">
        <i class="far fa-search"></i>
    </a>
</div>

<!-- Audio -->
<audio controls>
    <source src="seawave.mp3" type="audio/mpeg">
</audio>
</body>
</html>
